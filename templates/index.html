<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Translation QA — Two Uploads</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Translation QA — Two Uploads</h1>
    <form id="form" method="post" action="/analyze" enctype="multipart/form-data">
      <div class="row">
        <label>Original:<input type="file" name="original" required /></label>
      </div>
      <div class="row">
        <label>Translation:<input type="file" name="translation" required /></label>
      </div>
      <div class="row">
        <label><input type="radio" name="mode" value="python" checked /> Python modules (offline)</label>
        <label style="margin-left:16px;"><input type="radio" name="mode" value="chatgpt" /> ChatGPT (API)</label>
      </div>
      <div class="row">
        <button type="submit">Analyze</button>
      </div>
    </form>
    <pre id="out"></pre>
    <p class="hint">ChatGPT mode reads your API key from <code>local_openai_key.txt</code> next to <code>app.py</code>.</p>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
